services:
  api:
    build:
      context: .
      # when DEV build arg is set to true, the Dockerfile will install dev dependencies
      # this will override the default of false in the Dockerfile
      args:
        - DEV=true
    # container_name: drf-api
    user: "1000:1000"
    # ports:
    #   - "8000:8000"
    # live code reloading
    volumes:
      - .:/code
      - static-data-dev:/vol/web
    # we can override the default command with something else when running `docker compose run api <command>`
    # command: >
    #   sh -c "python manage.py wait_for_db &&
    #          python manage.py migrate &&
    #          python manage.py runserver 0.0.0.0:8000"
    command: >
      sh -c "
      gunicorn config.asgi:application
      --bind 0.0.0.0:8000
      --workers $(nproc)
      --worker-class uvicorn.workers.UvicornWorker

      --error-logfile -
      "
   
    depends_on:
      - db

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/healthz/ || exit 1"]
      # test: ["CMD-SHELL", "wget -qO- http://localhost:8000/healthz/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    environment:
      # the keys match the settings in config/settings.py
      - DB_HOST=db
      - DB_NAME=db_dev
      - DB_USER=user_dev
      - DB_PASS=ChangeMe123!
      - DB_PORT=5432
      - DEBUG=0
      - SECRET_KEY=${DJANGO_SECRET_KEY:-}
      - ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-}
  db:
    image: postgres:18
    container_name: drf-pg
    environment:
      POSTGRES_USER: user_dev
      POSTGRES_PASSWORD: ChangeMe123!
      POSTGRES_DB: db_dev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_dev -d db_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      # - postgres-data-dev:/var/lib/postgresql/data/
      - postgres-data-dev:/var/lib/postgresql
  nginx:
    image: nginx:1.27-alpine
    container_name: drf-nginx
    ports:
      - "8000:80"
    volumes:
      - static-data-dev:/vol/web
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    environment:
      - UPSTREAM_HOST=api
      - UPSTREAM_PORT=8000
    depends_on:
      # - api
      api:
        condition: service_healthy
        
volumes:
  postgres-data-dev:
  static-data-dev:
